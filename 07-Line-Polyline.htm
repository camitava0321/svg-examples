<h1>SVG Examples</h1>

<h2>Basic Shapes - Lines & Polylines</h2>

<h3>
Example of Lines
</h3>
<svg height="210" width="500">
  <line x1="0" y1="0" x2="100" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="105" y1="50" x2="200" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  Sorry, your browser does not support inline SVG.
</svg>
<svg height="100%" width="100%">
  <line x1="0" y1="0" x2="0" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="10" y1="0" x2="10" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  <line x1="20" y1="0" x2="20" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="30" y1="0" x2="30" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  <line x1="40" y1="0" x2="40" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="50" y1="0" x2="50" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  <line x1="60" y1="0" x2="60" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="70" y1="0" x2="70" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  <line x1="80" y1="0" x2="80" y2="50" 
  style="stroke:rgb(0,0,0);stroke-width:2" />
  <line x1="90" y1="0" x2="90" y2="50" 
  style="stroke:rgb(100,100,100);stroke-width:2" />
  Sorry, your browser does not support inline SVG.
</svg>
<h3>
A Polyline
</h3>
<svg height="200" width="500">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" 
  style="fill:none;stroke:red;stroke-width:3" />
  <polyline points="200,180 212,178 224,174 236,166 236,164 235,163 234,162 233,160 231,158 228,157 226,155 " 
  style="fill:none;stroke:blue;stroke-width:3" />
  Sorry, your browser does not support inline SVG.
</svg>
<svg height="180" width="500">
  <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" 
  style="fill:white;stroke:blue;stroke-width:4" />
  Sorry, your browser does not support inline SVG.
</svg>
