<html>
<body>


<h1>SVG Examples</h1>

<h2>Basic Shapes - Polygons</h2>

<h3>
Triangles
</h3>
<svg height="100%" width="100%">
  <polygon points="50,100 100,100 75,60" 
  style="fill:#FFAA77;stroke:#77AAFF;stroke-width:1" />
  <polygon points="120,100 200,100 200,60" 
  style="fill:#AAFF77;stroke:#77AAFF;stroke-width:1" />
  <polygon points="220,100 260,100 240,60" 
  style="fill:#77AAFF;stroke:#2299AA;stroke-width:1" />
  Sorry, your browser does not support inline SVG.
</svg>
<h3>
Pyramid
</h3>
<svg height="250" width="500">
  <polygon points="220,10 300,210 170,250 123,234" 
  style="fill:grey;stroke:#444444;stroke-width:2" />
  <polygon points="320,234 370,250 410,10" 
  style="fill:red;stroke:#444444;stroke-width:2;fill-opacity:.5" />
  <polygon points="370,250 500,210 410,10" 
  style="fill:#882222;stroke:#444444;stroke-width:2" />
  Sorry, your browser does not support inline SVG.
</svg>
<h3>
Pentagon & Hexagon
</h3>
<svg height="250" width="500">
  <polygon points="12,30 12,100 80,130 140,90 90,20 12,30" 
  style="fill:#5555FF;stroke:#444444;stroke-width:2" />
  <polygon points="250,150 350,150 410,80 350,10 250,10 190,80 250,150" 
  style="fill:#EE9922;stroke:#444444;stroke-width:2" />
  Sorry, your browser does not support inline SVG.
</svg>

<h3>
Polygons
</h3>
<svg height="250" width="100%">
  <polygon points="12,30 24,60 48,90 96,120 192,150 384,180 384,10 144,10" 
  style="fill:#441111;stroke:#444444;stroke-width:2" />
  <polygon points="384,25 384,180 700,170 780,5 760,5 750,10 740,10 740,4 730,4 730,10 720,10 700,12
  600,15 500,20 400,25 400,5 390,5 390,25 384,25" 
  style="fill:#111144;stroke:#444444;stroke-width:2" />
  Sorry, your browser does not support inline SVG.
</svg>

<p>
Stars
</p>
<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198" 
  style="fill:orange;stroke:blue;stroke-width:5;fill-rule:nonzero;"/>
  Sorry, your browser does not support inline SVG.
</svg>
<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198" 
  style="fill:cyan;stroke:#AA11FF;stroke-width:5;fill-rule:evenodd;"/>
  Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
