<html>
<body>


<h1>SVG Examples</h1>

<h2>Basic Shapes - Ellipse</h2>

<p>
An ellipse
</p>
<svg height="100%" width="500">
  <ellipse cx="150" cy="60" rx="100" ry="50" 
  style="fill:#FF66FF;stroke:#660099;stroke-width:3" />
  Sorry, your browser does not support inline SVG.  
</svg>
<p>
Tower of Hanoi
</p>
<svg height="150" width="500">
  <ellipse cx="240" cy="40" rx="150" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="50" rx="160" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="60" rx="170" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="70" rx="180" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="80" rx="190" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="90" rx="200" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:#999999" />
  Sorry, your browser does not support inline SVG. 
</svg>
<svg height="150" width="500">
  <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="90" rx="200" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="80" rx="190" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="70" rx="180" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="60" rx="170" ry="30" style="fill:#999999" />
  <ellipse cx="240" cy="50" rx="160" ry="30" style="fill:#555555" />
  <ellipse cx="240" cy="40" rx="150" ry="30" style="fill:#999999" />
  Sorry, your browser does not support inline SVG. 
</svg>
<p>
Two ellipses
</p>
<svg height="100" width="500">
  <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:#FFAA22" />
  <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:#9999FF" />
  Sorry, your browser does not support inline SVG.
</svg>
<p>
 
</body>
</html>
