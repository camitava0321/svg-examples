<H1>SVG Examples : PATH</H1>
<P>
This example illustrates how to work with PATH in SVG.
</P>
 <svg height="400" width="1500">
 <!-- The <path> element is used to define a path.
The following commands are available for path data:
    M = moveto
    L = lineto
    H = horizontal lineto
    V = vertical lineto
    C = curveto
    S = smooth curveto
    Q = quadratic Bézier curve
    T = smooth quadratic Bézier curveto
    A = elliptical Arc
    Z = closepath
Note: All of the commands above can also be expressed with lower letters. Capital letters means absolutely positioned, lower cases means relatively positioned.
-->
<!-- M & L-->
	<path id="a001"
		d="M 0 0 L 20 18"
		stroke="black"
		stroke-width="1" 
		fill="none" />
		
<!-- M & H & V-->
	<path id="a001"
		d="M20,18 H40,36 V80,72"
		stroke="black"
		stroke-width="1" 
		fill="none" />
		
<!-- M & C-->
	<path id="a001"
		d="M0,0 C50,0 400,150 400,200"
		stroke="black"
		stroke-width="1" 
		fill="none" />
<!-- M & S-->
	<path id="a001"
		d="M0,0 S0,0 1000,200"
		stroke="black"
		stroke-width="1" 
		fill="none" />
