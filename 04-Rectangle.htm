<html>
<body>


<h1>SVG Examples</h1>

<h2>Basic Shapes - Rectangles</h2>

<p>Solid Color Rectangle</p>
<svg>
  <rect width="300" height="100" style="fill:rgb(60,120,255);stroke-width:3;stroke:rgb(0,0,0)">
  Sorry, your browser does not support inline SVG.  
</svg>
<p>
Transparent Rectangles
</p>
<svg width="100%" height="100%">
  <rect x="20" y="10" width="130" height="130" 
  style="fill:red;stroke:pink;stroke-width:4;fill-opacity:0.1;stroke-opacity:0.9"/>
  <rect x="160" y="10" width="130" height="130" 
  style="fill:green;stroke:green;stroke-width:4;fill-opacity:0.1;stroke-opacity:0.9"/>
</svg>
<svg width="100%" height="100%">
  <rect x="50" y="10" width="150" height="120" 
  style="fill:cyan;stroke:blue;stroke-width:5;opacity:0.5"/>
  Sorry, your browser does not support inline SVG.  
</svg>
<svg width="200" height="200">
  <rect width="150" height="150" 
  style="fill:red;opacity:0.5"/>
  <rect x="10" y="10" width="150" height="150" 
  style="fill:green;opacity:0.5"/>
  <rect x="20" y="20" width="150" height="150" 
  style="fill:blue;opacity:0.5"/>
  Sorry, your browser does not support inline SVG.  
</svg>
<svg width="200" height="200">
  <rect width="150" height="150" 
  style="fill:red;"/>
  <rect x="10" y="10" width="150" height="150" 
  style="fill:green;"/>
  <rect x="20" y="20" width="150" height="150" 
  style="fill:blue;"/>
  Sorry, your browser does not support inline SVG.  
</svg>

<p>
A rectangle with rounded corners
</p>
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150" 
  style="fill:yellow;stroke:black;stroke-width:5;opacity:0.5">
  Sorry, your browser does not support inline SVG.
</svg>

</body>
</html>
